<div id="login-bag">
  <div id="login-wrapper">
    <div class="content login-wap" id="login-content">
      <div class="wrapper-login">
        <div class="login-content">
          <h2>系统帐号登录</h2>
          <div class="login-input">
            <form role="form" novalidate class="login-form" id="login-form">
              <div class="form-group">
                <label class="sr-only" for="username">用户名</label>
                <input type="text" AUTOCOMPLETE="off" #username placeholder="帐号登录" value=""
                       class="form-control form-username" id="username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">密码</label>
                <input type="password" name="password" AUTOCOMPLETE="off" #password placeholder="密码" value=""
                       class="form-control form-password" id="password">
              </div>
              <div class="form-group row" id="login-error">
              </div>
              <button type="submit" class="login-btn" id="login-btn"><span class="ladda-label">登 录</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>© 2016-2018</p>
    </footer>
  </div>
</div>
